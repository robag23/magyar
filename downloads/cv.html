<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Letöltés</title>
  <style>
    body { font-family: Inter, system-ui, sans-serif; background:#020617; color:#e5e7eb; margin:0; }
    .wrap { max-width: 720px; margin: 0 auto; padding: 48px 16px; }
    .card { background: rgba(15,23,42,0.9); border:1px solid rgba(148,163,184,0.25); border-radius:16px; padding:18px; }
    a { color:#7dd3fc; text-decoration:none; }
    a:hover { text-decoration:underline; }
    .muted { color:#9ca3af; }
    .btn { display:inline-block; padding:10px 16px; border-radius:999px; border:1px solid rgba(148,163,184,0.35); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 style="margin:0 0 8px;">Letöltés</h1>
      <p class="muted" id="status">Ellenőrzés folyamatban…</p>

      <div id="downloadArea" style="display:none; margin-top:14px;">
        <p>✅ Jóváhagyva. Letöltés:</p>
        <a class="btn" id="fileLink" href="#" target="_blank" rel="noopener">Fájl megnyitása / letöltése</a>
        <p class="muted" style="margin-top:10px;">Ha a link lejárt, kérj új hozzáférést.</p>
      </div>

      <div id="deniedArea" style="display:none; margin-top:14px;">
        <p>❌ A link érvénytelen vagy lejárt.</p>
        <p class="muted">Kérlek kérj új hozzáférést a portfólió “Dokumentumok” részében.</p>
        <a class="btn" href="/#documents">Vissza a dokumentumokhoz</a>
      </div>
    </div>
  </div>

  <script>
    const ITEM_ID = "cv"; // <-- ezt állítsd oldalanként (pl. mba_dissertation, phd_proposal, etc.)
    const params = new URLSearchParams(location.search);
    const token = params.get("token");

    async function run() {
      if (!token) return deny();

      try {
        const res = await fetch(`/api/validate?item=${encodeURIComponent(ITEM_ID)}&token=${encodeURIComponent(token)}`);
        if (!res.ok) return deny();
        const data = await res.json();
        if (!data.ok || !data.url) return deny();

        document.getElementById("status").textContent = "Hozzáférés engedélyezve.";
        document.getElementById("fileLink").href = data.url;
        document.getElementById("downloadArea").style.display = "block";
      } catch (e) {
        deny();
      }
    }

    function deny() {
      document.getElementById("status").textContent = "Nem engedélyezett hozzáférés.";
      document.getElementById("deniedArea").style.display = "block";
    }

    run();
  </script>
</body>
</html>
